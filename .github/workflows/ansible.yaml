name: Ansible arborescence deployement
on: 
  push:
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: upload arborescence
        uses: actions/upload-artifact@v4
        with:
          name: ansible 
          path: ansible/ 
          
      - name: upload inventory
        uses: actions/upload-artifact@v4
        with:
          name: ansible.cfg
          path: ansible.cfg
          
      - name: download arbo
        uses: actions/download-artifact@v4
        with:
          path: .
          name: ansible 

      - name: download inventory
        uses: actions/download-artifact@v4
        with:
          path: .
          name: ansible.cfg
      - name : debug
        run : ls -alh
      - name: deplace
        run: |    
          cd ansible
      - name: execute
        run: |
          ansible-playbook playbooks./recette-docker.yml
          ansible-playbook playbooks./recette-opencti.yml