name: Deploy to dev
on:
  pull_request:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: upload opencti-dev
      uses: actions/upload-artifact@v4
      with:
        name: opencti-dev
        path: ./opencti-dev

    - name: download inventory
      uses: actions/download-artifact@v4
      with:
        name: opencti-dev
        path: ~/home/ubuntu

    - name: Display directory content
      run : ls -a ~/home/ubuntu


